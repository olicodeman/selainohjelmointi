  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="interior1.jpg" class="d-block w-50" alt="...">

  <div class="container">
    <div class="image-grid">
      <div class="image-item">
        <img src="interior7.jpg" alt="..." data-image="interior7.jpg">
      </div>
      <div class="image-item">
        <img src="interior8.jpg" alt="..." data-image="interior8.jpg">

        <img src="interior9.jpg" alt="..." data-image="interior9.jpg">
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <span id="close" class="close">&times;</span>
    <img id="fullsize" src="" alt="Full Size Image">
  </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">2024, Kotkantien maalaus ja tapetointi</span>
      <a class="fa fa-instagram" href="https://www.instagram.com/"></a>
      <a class="fa fa-youtube" href="https://www.youtube.com/"></a>
    </div>
  </footer>

  <script>
    $(document).ready(function() { // hover over pictures to enlargen them
      $(".image-grid img").hover(function(){
        $(this).css("transform", "scale(1.1)")
      },
      function() {
        $(this).css("transform", "scale(1)")
      })
    });

    // When image in grid is clicked. Make it larger for viewing.
    document.addEventListener('DOMContentLoaded', () => {
    const overlay = document.getElementById('overlay');
    const fullsizeImage = document.getElementById('fullsize');
    const closeButton = document.getElementById('close');

    // Add click event listeners to all images in the grid
    document.querySelectorAll('.image-grid .image-item img').forEach(img => {
        img.addEventListener('click', (event) => {
            const imagePopUp = event.target.getAttribute('data-image');
            fullsizeImage.src = imagePopUp;
            overlay.style.display = 'flex';
        });
    });

    // Close overlay when clicking the close button
    closeButton.addEventListener('click', () => {
        overlay.style.display = 'none';
    });

    // Close overlay when clicking outside of the image 
    overlay.addEventListener('click', (event) => {
      if (event.target === overlay) {
        overlay.style.display = "none";
      }
    });
});

    

  </script>
